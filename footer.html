<footer class="art-footer">
  <div class="art-footer__wrap">
    <div class="foot-brand">
      <b>ART</b>
      <span>Beauty • Makeup</span>
    </div>

    <div class="foot-links">
      <a href="#products">المنتجات</a>
      <a href="#offers">العروض</a>
      <a href="#about">عن ART</a>
    </div>

    <div class="foot-copy">
      © <span id="y"></span> ART — جميع الحقوق محفوظة
    </div>
  </div>

  <style>
    :root{
      --line:rgba(255,255,255,.10);
      --muted:rgba(255,255,255,.72);
      --container:1120px;
    }
    .art-footer{
      margin-top: 28px;
      border-top: 1px solid var(--line);
      background: rgba(7,7,8,.55);
      backdrop-filter: blur(10px);
    }
    .art-footer__wrap{
      max-width: var(--container);
      margin: 0 auto;
      padding: 18px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      color:#fff;
    }
    .foot-brand b{ font-size: 16px; letter-spacing:.6px; display:block; }
    .foot-brand span{ color: var(--muted); font-size: 12px; }

    .foot-links{ display:flex; gap: 10px; flex-wrap:wrap; }
    .foot-links a{
      color: rgba(255,255,255,.78);
      text-decoration:none;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      font-size: 12px;
      font-weight: 800;
    }
    .foot-copy{ color: rgba(255,255,255,.65); font-size: 12px; }
  </style>

  <script>
    (function(){
      var y = document.getElementById("y");
      if(y) y.textContent = String(new Date().getFullYear());
    })();
  </script>
</footer>
