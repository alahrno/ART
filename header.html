  <style>
    :root{
      --bg:#070708;
      --panel:#0f0f12;
      --text:#ffffff;

    *{ box-sizing:border-box; }

    .art-header{

      background: rgba(7,7,8,.72);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--line);

    .art-header__wrap{

      margin: 0 auto;
      padding: 14px 16px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 12px;
      align-items:center;

    .brand{

      text-decoration:none; color: var(--text);
      width: fit-content;
      min-width: 0;
    }

    .logo{
      width: 42px; height: 42px;
      border-radius: 999px;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,.72);
      box-shadow:
        0 10px 30px rgba(0,0,0,.55),
        0 0 0 4px rgba(255,79,163,.10);
      background: #111;
      flex: 0 0 auto;
    }
    .logo img{
      width:100%; height:100%;
      display:block;
      object-fit: cover;
      transform: scale(1.02);
      filter: contrast(1.05) saturate(1.02);
    }
    .logo::after{
      content:"";
      position:absolute; inset:-60%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      transform: rotate(22deg);
      animation: shine 3.3s linear infinite;
      pointer-events:none;
    }
    .logo::before{
      content:"";
      position:absolute;
      width: 9px; height: 9px;
      border-radius: 999px;
      background: rgba(255,79,163,.95);
      box-shadow: 0 0 0 4px rgba(255,79,163,.14);
      right: -2px;
      bottom: -2px;
      border: 2px solid rgba(7,7,8,.85);
    }
    @keyframes shine{
      0%{ transform: translateX(-30%) rotate(22deg); }
      100%{ transform: translateX(30%) rotate(22deg); }
    }

    .brand-title{ line-height:1.1; min-width:0; }
    .brand-title b{ font-size: 18px; letter-spacing:.8px; }
    .brand-title span{

      font-size: 12px;

      white-space: nowrap;
      overflow:hidden;

    .nav{

      padding: 10px 12px;
      border-radius: 999px;

    .drawer__close:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    .drawer__nav{
      display:flex;

    }
    .drawer__nav a{
      text-decoration:none;

    .drawer__divider{ margin-top: 6px; height: 1px; background: rgba(255,255,255,.10); }

    .drawer__actions{

    }
    .drawer__chip{
      cursor:pointer;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:#fff;
      padding: 11px 12px;
      font-weight: 1000;
      flex: 1;
      min-width: 130px;
      transition:.18s ease;
    }
    .drawer__chip:hover{ background: rgba(255,255,255,.06); transform: translateY(-1px); }

    .drawer__badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 18px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      margin-inline-start: 8px;
      font-size: 11px;
      font-weight: 1000;

    .drawer__hint{

    /* ‚úÖ Mobile layout fix (This fixes burger visibility/placement) */
    @media (max-width: 920px){

        order: 1;

  <script>
    (function(){
      const getNum = (k) => Number(localStorage.getItem(k) || "0");
      const setText = (id, v) => { const el = document.getElementById(id); if (el) el.textContent = String(v); };

      function syncCounts(){
        const cart = getNum("art_cart_count");
        const wish = getNum("art_wish_count");
        setText("cartCount", cart);
        setText("wishCount", wish);
        setText("drawerCartCount", cart);
        setText("drawerWishCount", wish);
      }
      syncCounts();

      // Search event
      const input = document.getElementById("artSearch");
      if (input){
        input.addEventListener("input", () => {
          const q = input.value.trim();
          window.dispatchEvent(new CustomEvent("art:search", { detail: { query: q } }));
        });
      }

      function toast(msg){
        let t = document.getElementById("artToast");
        if(!t){
          t = document.createElement("div");
          t.id = "artToast";
          t.style.cssText = `
            position:fixed; bottom:18px; left:18px; z-index:9999;
            padding:12px 14px; border-radius:14px;
            background: rgba(15,15,18,.94);
            border:1px solid rgba(255,255,255,.12);
            color:#fff; font-size:13px;
            box-shadow: 0 16px 50px rgba(0,0,0,.55);
            backdrop-filter: blur(12px);
            opacity:0; transform: translateY(6px);
            transition:.22s ease;
          `;
          document.body.appendChild(t);
        }
        t.textContent = msg;
        requestAnimationFrame(() => { t.style.opacity = "1"; t.style.transform = "translateY(0)"; });
        setTimeout(() => { t.style.opacity = "0"; t.style.transform = "translateY(6px)"; }, 1700);
      }

      // Buttons toast
      const cartBtn = document.getElementById("cartBtn");
      const wishlistBtn = document.getElementById("wishlistBtn");
      cartBtn && cartBtn.addEventListener("click", () => toast("ÿßŸÑÿ≥ŸÑÿ© ÿ¨ÿßŸáÿ≤ÿ© ‚Äî ÿßÿ±ÿ®ÿ∑ŸäŸáÿß ÿ®ÿµŸÅÿ≠ÿ© Checkout ŸÑÿßÿ≠ŸÇŸãÿß ‚ú®"));
      wishlistBtn && wishlistBtn.addEventListener("click", () => toast("ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ‚Äî ÿßÿ±ÿ®ÿ∑ŸäŸáÿß ÿ®ÿµŸÅÿ≠ÿ© Wishlist ŸÑÿßÿ≠ŸÇŸãÿß üíó"));

      const drawerCart = document.getElementById("drawerCart");
      const drawerWish = document.getElementById("drawerWish");
      drawerCart && drawerCart.addEventListener("click", () => toast("ÿßŸÑÿ≥ŸÑÿ© ÿ¨ÿßŸáÿ≤ÿ© ‚Äî ÿßÿ±ÿ®ÿ∑ŸäŸáÿß ÿ®ÿµŸÅÿ≠ÿ© Checkout ŸÑÿßÿ≠ŸÇŸãÿß ‚ú®"));
      drawerWish && drawerWish.addEventListener("click", () => toast("ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ‚Äî ÿßÿ±ÿ®ÿ∑ŸäŸáÿß ÿ®ÿµŸÅÿ≠ÿ© Wishlist ŸÑÿßÿ≠ŸÇŸãÿß üíó"));

      // Drawer controls
      const burgerBtn = document.getElementById("burgerBtn");
      const drawer = document.getElementById("mobileDrawer");
      const overlay = document.getElementById("drawerOverlay");
      const closeBtn = document.getElementById("drawerClose");

      function openDrawer(){
        if (!drawer || !overlay || !burgerBtn) return;
        overlay.hidden = false;
        drawer.classList.add("is-open");
        drawer.setAttribute("aria-hidden", "false");
        burgerBtn.setAttribute("aria-expanded", "true");
        document.documentElement.style.overflow = "hidden";
      }

      function closeDrawer(){
        if (!drawer || !overlay || !burgerBtn) return;
        drawer.classList.remove("is-open");
        drawer.setAttribute("aria-hidden", "true");
        burgerBtn.setAttribute("aria-expanded", "false");
        document.documentElement.style.overflow = "";
        setTimeout(() => { if (overlay) overlay.hidden = true; }, 220);
      }

      burgerBtn && burgerBtn.addEventListener("click", () => {
        const open = drawer && drawer.classList.contains("is-open");
        open ? closeDrawer() : openDrawer();
      });

      closeBtn && closeBtn.addEventListener("click", closeDrawer);
      overlay && overlay.addEventListener("click", closeDrawer);

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && drawer && drawer.classList.contains("is-open")) closeDrawer();
      });

      if (drawer){
        drawer.addEventListener("click", (e) => {
          const a = e.target && e.target.closest ? e.target.closest("a[data-close]") : null;
          if (a) closeDrawer();
        });
      }

      window.addEventListener("art:syncCounts", syncCounts);
    })();
  </script>
